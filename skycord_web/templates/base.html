{% load static %}
<!doctype html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Dashboard Template · Bootstrap v5.0</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      a:link { color: black; text-decoration: none;}
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{% static 'dashboard.css' %}" rel="stylesheet">
</head>


<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Skycord SmartFarm</a>

  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="{% url 'skycord:logout' %}" onclick="logout()">로그아웃</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/main" style = "color: black;">
              <span data-feather="home"></span>
              홈으로
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/state/farm/" style = "color: black;">
              <span data-feather="home"></span>
              농장 상황
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/farm_management/" style = "color: black;">
              <span data-feather="home"></span>
              농장 관리
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div>
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </div>
</div>


  <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>

 </body>
</html>

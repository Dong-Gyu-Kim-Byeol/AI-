{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">

        <h5 class="my-3 border-bottom pb-2">농장 정보</h5>
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            
            <!-- 오류표시 Start -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
            <!-- 오류표시 End -->
    
            <div class="form-group">
                <label for="name">이름
                    <input type="text" class="form-control" name="name" id="name"
                       value="{{ farm.name }}">
                </label>
                <h5> </h5>
            </div>
            
            <div>
                <a href="{% url 'skycord:Farm_Delete' farm.id %}" class="btn btn-primary" style = "color: white;">농장 제거</a>
                <button type="submit" class="btn btn-primary">수정하기</button>
                <h5> </h5>
            </div>
            <div><a href="{% url 'skycord:Farm_Management' %}" class="btn btn-primary" style="color: white;">농장 목록</a></div>
            <h5> </h5>
            <div><a href="{% url 'skycord:Device_Management' farm.id %}" class="btn btn-primary" style="color: white;">장치 목록</a></div>
            
            
        </form>

</div>

{% endblock %}
